{% extends "layout.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block body %}

<h>{{product.name}}</h>
<img src={{product.photo}} height='300'/>
<p>{{product.description}}</p>
<p>{{product.price}}</p>
<form action="{{url_for('addToCart', product_id=product.id)}}" method="post">

	Quantity:
	<input type="number" name="quantity" min="0" max="100" step="1" value="5">
	<input type="submit" value="Add To Cart">
	</form>
{% endblock %}
